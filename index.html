<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hitboys GIF Tricks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hitboys GIF Tricks</h1>

  <div class="gif-table">
    <!-- Editable GIF rows -->
    <div class="row black">
      <span class="label">Black</span>
      <input type="text" value="https://example.com/black1.gif">
      <button class="copy-btn">Copy</button>
    </div>
    <div class="row purple">
      <span class="label">Purple</span>
      <input type="text" value="https://example.com/purple1.gif">
      <button class="copy-btn">Copy</button>
    </div>
    <div class="row darkblue">
      <span class="label">Dark Blue</span>
      <input type="text" value="https://example.com/darkblue1.gif">
      <button class="copy-btn">Copy</button>
    </div>
  </div>

  <div class="instructions">
    <h2>How to Use</h2>
    <p>1. Click "Copy" next to the GIF link.</p>
    <p>2. Paste it directly into Discord; it will auto-embed.</p>
    <p>3. For something cool do s/.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
